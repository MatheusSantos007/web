  function somar(){
   var valor1 = document.getElementById("s1").value;
   var valor2 = document.getElementById("s2").value;
   var resultado = parseInt(valor1) + parseInt(valor2);
   alert(resultado);
    }
function multiplicar(){
  var valor1 = document.getElementById("s1").value;
   var valor2 = document.getElementById("s2").value;
   var resultado = parseInt(valor1) * parseInt(valor2);
   alert(resultado);
}   
function dividir(){
   var valor1 = document.getElementById("s1").value;
   var valor2 = document.getElementById("s2").value;
   var resultado = parseInt(valor1) / parseInt(valor2);
   alert(resultado);
}   
function subtrair(){
   var valor1 = document.getElementById("s1").value;
   var valor2 = document.getElementById("s2").value;
   var resultado = parseInt(valor1) - parseInt(valor2);
   alert(resultado);
}
